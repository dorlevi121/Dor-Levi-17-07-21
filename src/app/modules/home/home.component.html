<div class="home-wrapper">
    <div class="location-selection">
        <form [formGroup]="form">
            <input type="text" placeholder="Find your location..." autocomplete="off" formControlName="autocomplete">
            <div *ngIf="cityLoader" class="lds-dual-ring"></div>
            <div class="autocomplete" *ngIf="citiesList?.length && showAutocomplete">
                <div *ngFor="let city of citiesList" class="item" (click)="pickCity(city)">
                    {{city?.LocalizedName}}
                </div>
            </div>
        </form>
    </div>
    <div class="add-to-favorites">
        <!-- like button -->
        <div class="wrapper" (click)="favorites()">
            <a #myDiv (click)="!isFavorites ? myDiv.classList.toggle('is-active') : ''" [ngClass]="{'is-active' : isFavorites}"
                class="like-button">
                <i class="material-icons not-liked bouncy">favorite_border</i>
                <i class="material-icons is-liked bouncy">favorite</i>
                <span class="like-overlay"></span>
            </a>
        </div>
        <!-- City Name -->
        <div class="city-name">{{cuurentCity?.CityDetails?.LocalizedName + ', ' +
            (cuurentCity?.CityDetails?.Country?.LocalizedName || '')}}</div>
    </div>

    <weather-app-days-forecasts [fourDaysForecasts]="fiveDaysForecasts" [city]="cuurentCity">
    </weather-app-days-forecasts>

</div>
